<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
     <div class="main-image">
      <h1> DevMountain Chat Room </h1>
      </div>
      <form class="input-form" ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
      <div class="messages-container messages-container__header">
        <p>Message:</p> 
        <p>Created:</p>
      </div>
      <div class="messages-container" ng-repeat="message in messages | filter: filter | orderBy: message.createdAt">
        <p>{{message.text}} </p> 
        <p>{{message.createdAt | date:'medium'}}</p>
      </div>
    </div>

    <section class="toolbar">
      <input class="text-box" type="text" ng-show="filterBtn" ng-model="filter" placeholder="Search messages" />
      <button class="toolbar__filter" ng-model="filter" ng-click="filterBtn = !filterBtn">Filter messages</button>
        

    </section>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
